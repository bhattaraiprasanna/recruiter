<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="page2">
        <div class="wrapper">
            <h1>Sign up</h1>
            <form action="#">
                <input type="text" placeholder="Email">
                <input type="text" placeholder=" Company Name">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-Enter Password">
                <input type="phonenumber" placeholder="Phone number">
                <input type="website" placeholder="Website">
            </form>
            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a> </label>
            </div>
            <button class="signupbutton">Sign Up</button>
            <div class="member">
                <p>Already a member? <a href="loginpage.html">Login here</a></p>
                Signup as user? <a href="signuppage.html">signup here</a>
            </div>
        </div>

    </div>
    
</body>
</html>
